<div class="modal-dialog">
                <div class="modal-content">
                   <div class="modal-header">
                     <button type="button" class="close" (click)="close()" >&times;</button>
                     <h4 class="modal-title">Book actions</h4>
                   </div>
                   <div class="modal-body">
                     <form [formGroup]="bookForm">
                        <div><input type="text" maxlength="25" [(ngModel)]='mBookName' name="fcBookName" formControlName="fcBookName" placeholder="Book name" required></div>
                        <div>
    <p class="error" *ngIf="!bookForm.controls['fcBookName'].valid && bookForm.controls['fcBookName'].touched ">Book title is required</p>
    <p  *ngIf="alreadyExists" class="error">Book title already exists</p>
  </div>

                        <div><input type="text" maxlength="11" [(ngModel)]='mBookDate' name="fcBookDate" formControlName="fcBookDate" placeholder="Book date dd/mm/yyyy" pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" required></div>
                       	<div *ngIf="!bookForm.controls['fcBookDate'].valid && bookForm.controls['fcBookDate'].touched">
		<p *ngIf="bookForm.controls['fcBookDate'].errors && bookForm.controls['fcBookDate'].errors.required" class="error">Book date is required</p>
		<p *ngIf="bookForm.controls['fcBookDate'].errors && bookForm.controls['fcBookDate'].errors.pattern" class="error">Book date is invalid (dd/mm/yyy)</p>
	</div>
                        <div><input type="text" maxlength="25" [(ngModel)]='mBookAuthor' name="fcBookAuthor" formControlName="fcBookAuthor" placeholder="Book author" required></div>
        <div>
    <p class="error" *ngIf="!bookForm.controls['fcBookAuthor'].valid && bookForm.controls['fcBookAuthor'].touched ">Book author is required</p>
  </div>
                       </form>
                   </div>
                   <div class="modal-footer">
                     <button type="button" class="btn btn-primary" (click)="confirm()">Submit</button>
                     <button type="button" class="btn btn-default" (click)="close()" >Cancel</button>
                      
                   </div>
                  
                 </div>
              </div>
